program: sweep.py
method: grid
metric:
  goal: minimize
  name: overall_loss
parameters:
  debugging:
    value: true
  dataset_name:
    values: ["lines"]
  epochs:
    value: 2
  batch_size:
    value: 2
  bottleneck_size:
    value: 256
  learning_rate:
    value: 0.001
  fine_tune_lr:
    value: 0.0005
  a_mse:
    value: 0.0
  a_content:
    value: 0.0
  a_style:
    value: 0.0
  a_spst:
    value: 1.0
  beta_max:
    value: 1
  content_layer:
    value: 1
  style_layer:
    value: 1  
  schedule_KLD:
    values: [true]
  schedule_spst:
    values: [false]
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27